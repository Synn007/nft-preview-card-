<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <img src="/images/image-equilibrium.jpg" alt="" class="equilibrium">
      <div class="text">
        <h2 class="color-shade">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="tool">
            <img src="/images/icon-ethereum.svg" alt="">
            <span class="ether">0.041 ETH</span>
          </div>
          <div class="tool">
            <img src="/images/icon-clock.svg" alt="">
            <span class="days">3 days left</span>
          </div>
        </div>
      </div>

      <div class="profile">
          <img src="/images/image-avatar.png" alt="">    
          <div>
            <p  class="color-shade"><span class="blue">Creation of </span>Jules Wyvern</p> 
          </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">John Mark</a>
    </div>
</body>
</html>
